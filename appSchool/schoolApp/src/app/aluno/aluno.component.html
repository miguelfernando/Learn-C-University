<div class="container">       
    <mat-card> 
      <mat-toolbar color="accent"> 
        <div align="center" style="color:white;text-align: right;"> 
         ASP .NET MVC 5 - Angular 7 - CRUD
        </div>   
      </mat-toolbar> 
    <br><br> 
      <mat-card-content> 
        <form [formGroup]="alunoForm"(ngSubmit)="onFormSubmit(alunoForm.value)"> 
                <table> 
                  <tr> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Nome" matTooltip="Informe o Nome" matInput placeholder="Nome"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!alunoForm.get('Nome').value && alunoForm.get('Nome').touched"></span> 
                      </mat-error> 
                    </td> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Email" matTooltip="Entre com o Email" matInput placeholder="Email"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!alunoForm.get('Email').value && alunoForm.get('Email').touched"></span> 
                      </mat-error> 
                    </td> 
                  </tr> 
                  <tr> 
                    <td class="tbl1"> 
                        <mat-form-field class="demo-full-width"> 
                       <input formControlName="Telefone" matTooltip="Informe o Telefone" matInput placeholder="Telefone"> 
                      </mat-form-field> 
                      <br><br> 
                      <mat-error> 
                        <span *ngIf="!alunoForm.get('Telefone').value && alunoForm.get('Telefone').touched"></span> 
                      </mat-error> 
                    </td> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input matTooltip="Informe Endereco"formControlName="Endereco" matInput placeholder="Endereco"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!alunoForm.get('Endereco').value && alunoForm.get('Endereco').touched"></span> 
                      </mat-error> 
                    </td> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Cidade" matTooltip="Informe a Cidade" matInput placeholder="Cidade"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!alunoForm.get('Cidade').value && alunoForm.get('Cidade').touched"></span> 
                      </mat-error> 
                    </td> 
                  </tr> 
                  <tr> 
                    <td></td> 
                    <td  class="content-center"> 
                      <button type="submit" mat-raised-button color="accent"matTooltip="Clique em Submeter para enviar"[disabled]="!alunoForm.valid">Submeter</button>     
                      <button type="reset" mat-raised-button color="accent"matTooltip="Clique em Resetar para limpar" (click)="resetForm()">Resetar</button> 
                    </td> 
                    <td> 
                      <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left"> 
                        {{massage}} 
                      </p> 
                    </td> 
                  </tr> 
                </table> 
    <br><br> 
          <table class="table" > 
              <tr ngclass="btn-primary"> 
                <th class="tbl2">Id</th> 
                <th class="tbl2">RGA</th> 
                <th class="tbl2">Nome</th> 
                <th class="tbl2">Email</th> 
                <th class="tbl2">Senha</th> 
                <th class="tbl2">Status</th> 
                <th class="tbl2">Sexo</th> 
                <th class="tbl2"></th> 
                <th class="tbl2"></th> 
              </tr> 
              <tr *ngFor="let aluno of allAlunos | async"> 
                <td class="tbl2">{{aluno.Id}}</td>
                <td class="tbl2">{{aluno.RGA}}</td>
                <td class="tbl2">{{aluno.Nome}}</td> 
                <td class="tbl2">{{aluno.Email}}</td> 
                <td class="tbl2">{{aluno.Senha}}</td> 
                <td class="tbl2">{{aluno.Status}}</td> 
                <td class="tbl2">{{aluno.Sexo}}</td> 
                <td class="tbl2"> 
                  <button type="button" class="btn btn-info"matTooltip="Clique para Editar"(click)="loadAlunoToEdit(aluno.Id)">Edita</button> 
                </td> 
                <td class="tbl2"> 
                  <button type="button" class="btn btn-danger"matTooltip="Clique para Deletar"(click)="deleteAluno(aluno.Id)">Deleta</button> 
                </td> 
              </tr>    
  
            </table> 
        </form> 
      </mat-card-content> 
    </mat-card> 
    </div>
